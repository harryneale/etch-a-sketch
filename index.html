<!DOCTYPE html>

<html>
    <head>
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <section id="left" class="left">
            <header class="header">
                <h1>Etch-a-Sketch</h1>
            </header>

            <div id="userInput">
                <input id="uInput" class="uInput" type="text" placeholder="Enter no. rows/columns...">
                <button id="goBtn">Go</button>
            </div>

            <div id="btns" class="btns">
                <h3>Colours</h3>
                <button id="originalColors">Original</button>
                <button id="invertColors">Invert</button>
                <button id="rainbowColors">Rainbow</button>
                <h3>Reset Grid</h3>
                <button id="resetBtn">Reset</button>
            </div>

        </section>

        <section id="right" class="right">
            <div id="container" class="container"></div>
        </section>

        <script src="script.js"></script>

    </body>

    

</html>
